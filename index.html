<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Retro Picker Game</title>
</head>

<body>

  <div id="gameSetup">
    <input type="text" class="add-players-input" id="addPlayersInput" placeholder="Enter player name and press enter" autocomplete="off">
    <button class="disabled-button" id="readyBtn">Ready</button>
    <p id="inputError" class="text-error"></p>

    <p id="playersTitle">Players:</p>
    <ol id="newPlayers">

    </ol>
  </div>

  <div class="container">

    <div class="row">

      <br/>

      <div class="col-sm-4">
        <p>Remaining Pickers</p>
        <ul id="pickers">

        </ul>
      </div>

      <!--  -->

      <div class="col-sm-4 get-combination">
        <button id="pickBtn" class="active-button">Get Combination</button>

        <ul id="combination">

        </ul>

      </div>

      <!--  -->

      <div class="col-sm-4">
        <p>Remaining Performers</p>
        <ul id="performers">

        </ul>
      </div>


    </div>

  </div>

</body>
<script type="module" src="scripts.js"></script>
</html>
